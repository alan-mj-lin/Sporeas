<!DOCTYPE html>
<html>
  <head>
    <title>Slides</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="slide-controls">
      <button
        id="previous"
        class="ui secondary button tiny"
        type="button"
        onclick="previous()"
      >
        ◀ Previous slide
      </button>
      <span
        id="slide-number"
        oninput="jumpToSlideNumberTyped()"
        contenteditable
      >
        1
      </span>
      <button
        id="next"
        class="ui secondary button tiny"
        type="button"
        onclick="next()"
      >
        ▶ Next slide
      </button>
      <div id="snackbar">(Click to edit.)</div>
    </div>

    <div id="slides">
      <div id="slide-1">
        <h2 id="english-title"></h2>
        <h2 id="chinese-title"></h2>
        <h3 id="hymns"></h3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='slides/slides.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='slides/slides.js') }}"
    ></script>
  </body>
</html>
