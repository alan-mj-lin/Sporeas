<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            $('.ui.modal').modal();
            $(".ui.basic.modal").modal({ centered: false });
            var protocol = window.location.protocol;
            var socket = io.connect(protocol + '//' + document.domain + ':' + location.port);
            socket.on('connect', function() {
                socket.emit('get sid', {user: window.location.pathname});
            });
            
	    var user = window.location.pathname;
	    var user = user.substr(1);
            
            if (localStorage.length !=0 ) {
                var msg = JSON.parse(localStorage.getItem(user));
                console.log(msg);
                if (msg != null) {
                    $('#title').html(msg.title);
                    $('#ch_title').html(msg.ch_title);
                    $('#hymn').html(msg.hymn);
                    $('#verse').html(msg.verse);
                    $('#innerTitle').html(msg.title);
                    $('#innerChTitle').html(msg.ch_title);
                    $('#overlay').html(msg.overlay);
                    $('#ch_overlay').html(msg.ch_overlay);
                }
            }
            
            socket.on('refresh', function(msg) {
                $('#title').html(msg.title);
                $('#ch_title').html(msg.ch_title);
                $('#hymn').html('讚美詩 Hymn: '+msg.hymn);
		msg.hymn = $('#hymn').html();
                $('#verse').html(msg.verse);
                $('#innerTitle').html(msg.title);
                $('#innerChTitle').html(msg.ch_title);
                $('#overlay').html(msg.overlay);
                $('#ch_overlay').html(msg.ch_overlay);
                console.log(msg);
                localStorage.setItem(user, JSON.stringify(msg));
                //location.reload();
            });
            
            socket.on('reset', function(msg) {
                msg.title = $('#title').html();
                msg.hymn = $('#hymn').html();
                msg.ch_title = $('#ch_title').html();
                msg.overlay = $('#overlay').html();
                msg.ch_overlay = $('#ch_overlay').html();
                $('#verse').html(msg.verse);
                console.log(msg);
                localStorage.setItem(user, JSON.stringify(msg)); 
            });
        });
        $(document).click(function() {
            console.log($('#verse').text().length);
            if ($('#verse').text().length > 6){
                // $(".ui.basic.modal>.header").modal({ centered: false });
                $(".ui.basic.modal").modal("toggle");
            }
        });
    </script>
    <style type="text/css">
        body > .grid {
            height: 90vh;
            overflow: none;
        }
        .ui.grid {
            min-height: 100%;
        }
	body {
	    overflow-y: hidden;
	}
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="ui middle aligned center aligned grid">
        <div class="equal height row">
            <h1 class="ui centered header" style="font-size: 100px;" id="title">Title</h1><br>
        </div>
        <div class="equal height row">
            <h1 class="ui centered header" style="font-size: 100px;" id="ch_title">Chinese Title</h1><br>
        </div>
        <div class="equal height row">
            <h1 class="ui header" style="font-size: 100px;" id="hymn">讚美詩 Hymn:</h1>
        </div>
        <div class="equal height row">
            <h1 class="ui header" name="verse" id="verse" style="text-align: center; font-size: 100px;"></h1>
        </div>
        <div class="ui top aligned basic modal">
            <h1 class="ui small inverted header" style="text-align: center; font-size:20px;" id="innerTitle"></h1>
            <h1 class="ui small inverted header" style="text-align: center; font-size:20px;" id="innerChTitle"></h1>
            <div class="vertical scrolling content" style="overflow-y:scroll;">
                <div class="ui inverted vertical divider" style="font-size: 10px; position: relative">
                    EN|CH
                    <div class="ui two column grid">
                        <div class="column">
                            <p class="ui inverted header" style="font-size:35px;" id="overlay"></p>
                        </div>
                        <div class="column">
                            <p class="ui inverted header" style="font-size:40px;" id="ch_overlay"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
